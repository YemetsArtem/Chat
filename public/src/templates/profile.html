<!-- PROFILE start -->
<section class="bg-container profile">
  <div class="container emp-profile">
    <form method="post">
      <div class="row">
        <div class="col-md-4">
          <div class="profile-img">
            <img
              id="photo"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPlAiIom1bx7f422n9C-OuGjb7NUH8E3-nzU18wUxa15dJaKIs"
              alt="User Photo"
            />
            <div class="file btn btn-lg btn-primary">
              edit Photo
              <input type="file" name="file" />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="profile-head">
            <h5 class="edit">
              <p id="name" class="info"></p>
            </h5>
            <h6 class="edit">
              <p id="profession" class="info"></p>
            </h6>
            <p class="proile-rating">RANKINGS : <span>8/10</span></p>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="home-tab"
                  data-toggle="tab"
                  href="#home"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="timeline-tab"
                  data-toggle="tab"
                  href="#timeline"
                  role="tab"
                  aria-controls="timeline"
                  aria-selected="false"
                  >Timeline</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-2">
          <button id="edit-btn">Edit</button>
          <div class="save-changes">
            <button id="save-btn">Save</button>
            <button id="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="profile-work">
            <p>WORK LINK</p>
            <a href="">Website Link</a><br />
            <a href="">Bootsnipp Profile</a><br />
            <a href="">Bootply Profile</a>
            <p>SKILLS</p>
            <a href="">Web Designer</a><br />
            <a href="">Web Developer</a><br />
            <a href="">WordPress</a><br />
            <a href="">WooCommerce</a><br />
            <a href="">PHP, .Net</a><br />
          </div>
        </div>
        <div class="col-md-8 information">
          <div class="tab-content profile-tab" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="row">
                <div class="col-md-6">
                  <label>Login</label>
                </div>
                <div class="col-md-6">
                  <p class="info" id="login"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Email</label>
                </div>
                <div class="col-md-6 edit">
                  <p id="email" class="info"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Phone</label>
                </div>
                <div class="col-md-6 edit">
                  <p class="info" id="phone"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Address</label>
                </div>
                <div class="col-md-6 edit">
                  <p class="info" id="address"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Company</label>
                </div>
                <div class="col-md-6 edit">
                  <p class="info" id="company"></p>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="timeline"
              role="tabpanel"
              aria-labelledby="timeline-tab"
            >
              <div class="row">
                <div class="col-md-6">
                  <label>Hourly Rate</label>
                </div>
                <div class="col-md-6 edit">
                  <p class="info" id="salary"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Total Projects</label>
                </div>
                <div class="col-md-6 edit">
                  <p class="info" id="projects"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>English Level</label>
                </div>
                <div class="col-md-6 edit">
                  <p class="info" id="level"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Your Bio</label>
                </div>
                <div class="col-md-12 edit">
                  <p class="info" id="about"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
<!-- PROFILE end-->
